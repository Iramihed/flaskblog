{% block title %}
{{ article.title }}
{% endblock %}


{% block body %}
      <div class="container mt-5">
          <h1>{{ article.title }}</h1>
          <div class="alert alert-info">
              <p>{{ article.intro}}</p>
              <p>{{ article.intro}}</p>
              <p>{{ article.text}}</p>
              <p>{{ article.author}}</p>

          </div>
      </div>
{% endblock %}
